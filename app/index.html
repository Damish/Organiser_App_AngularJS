    <style>

        #calendar {
            margin: 0 auto;
            width: 550px;
            background-color: #FFFFFF;
            border-radius: 6px;

            box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);
        }

        #wrap {
            width: 700px;
            margin: 0 auto;
        }

        #dayIcon1 {
            width: 60px;
            height: 90px;

        }

        #dayIcon2 {
            width: 60px;
            height: 90px;

        }

        #dayIcon3 {
            width: 60px;
            height: 90px;

        }

        #dayIconReal1 {

            background-color: #FFFFFF;
        }

        #dayIconReal2 {

            border-radius: 5px;
            box-shadow: 0 1px 2px #C3C3C3;
            /*-webkit-box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);*/
            /*-moz-box-shadow: 0px 0px 21px 2px rgba(0, 0, 0, 0.18);*/

        }

        /*    background-color: #312bbd  ;*/
        /*    opacity:0.6;*/

        /*}*/

        #dayIconReal2:hover {
            box-shadow: 8px 8px 8px 8px #C3C3C3;
            background-color: rgba(217, 83, 79, 0.77);
            font-size: xx-large;
        }

        #selectDayEvents {
            box-shadow: 0 1px 2px #C3C3C3;
            border-radius: 5px;
            background-color: rgba(25, 216, 57, 0.65);
        }

    <title>Online Organizer</title>

<body ng-app="ToDoList" ng-controller="MainController">

<h5>Hello, you are working on test Branch1</h5>

<div class="text-center "><h1 class="mt-3 mb-3">Online Organizer</h1></div>


<div class="container">


    <div class="row">

        <div class="col-md-8">
            <div class="row" ng-show="showCalender">
                <div class="col">

                    <div id='wrap' class="mb-5">
                        <div id='calendar'>
                            <div class="row text-center bg-success text-white ml-4 mr-4 mt-3 p-4">

                                <div id="prev" class="col" style="float: left; padding-top: 10px;"
                                     ng-click="prevMonth()">&#10094;
                                </div>
                                <div class="col text-center">
                                    <span style="font-size:xx-large" ng-bind="currentMonth"></span> <br/>
                                    <span style="font-size:18px">2020</span>
                                </div>

                                <div id="next" class="col" style="float: right; padding-top: 10px;"
                                     ng-click="nextMonth()">
                                    &#10095;
                                </div>


                            </div>

                            <div class="row">

                                <div id="dayIcon1" class="mt-2 mb-2 ml-1 mr-1" ng-repeat="x in days">
                                    <div class="bg-warning col mt-4 mb-3 ml-5 mr-5 p-2 text-center" ng-bind="x"></div>
                                </div>

                            </div>
                            <div class="row mr-4">

                                <div id="dayIcon3" class="mt-1 mb-1 ml-1 mr-1" ng-repeat="x in monthCorrecter">
                                    <div id="dayIconReal1" class="col mt-1 mb-2 ml-5 mr-5 p-3 text-center" ng-bind="x">

                                    </div>
                                </div>

                                <div id="dayIcon2" class="mt-1 mb-1 ml-1 mr-1 text-white"
                                     ng-repeat="x in fullMonthDisplay"
                                     ng-click="selectDay(x)">

                                    <div id="dayIconReal2" class="col mt-1 mb-2 ml-5 mr-5 p-3 text-center" ng-bind="x">

                                    </div>

                                </div>


                            </div>
                        </div>
                    </div>


                </div>
            </div>


        </div>


        <div class="col-md-4">

            <div class="row justify-content-end">
                <button class="btn btn-danger m-2" ng-click="myFunc()">New Event/Hide</button>
            </div>
            <div class="row justify-content-end">
                <button class="btn btn-primary m-2" ng-click="showTable()">Show/Hide All Events</button>
            </div>
            <div class="row justify-content-end">
                <button class="btn btn-dark m-2" ng-click="hideCalender()">Show/Hide Calender</button>
            </div>

            <div class="row justify-content-end">

                <div ng-show="showMe">

                    <input type="text" id="eName" class="form-control form-control-lg mb-3" ng-model="eventName"
                           placeholder="Remind me about . ." value=" " required>
                    <input type="date" id="eDate" class="form-control form-control-lg mb-3" ng-model="eventDate"
                           value=" "
                           required>
                    <input type="time" id="eTime" class="form-control form-control-lg mb-3" ng-model="eventTime"
                           value=" "
                           required>
                    <input type="text" id="eVenue" class="form-control form-control-lg mb-3" ng-model="eventVenue"
                           placeholder="Venue" value=" " required>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success" ng-click="addItem()">Add
                            event
                        </button>
                    </div>

                </div>

                <div class="row mt-2" ng-show="showEventsSelectedDay">


                    <div id="selectDayEvents" class="col jumbotron">


                        <div class="row d-flex justify-content-center alert alert-primary">
                            <span style="font-size: x-large" ng-bind="testDay"></span>
                        </div>

                        <div class="row ">
                            <div class="col ml-3 mr-3 mt-1 mb-1" ng-repeat="x in select_day_events">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title" ng-bind="x"></h4>
                                        <p class="card-text" ng-bind="testDay"></p>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row mt-3">
                            <div class="col-md-10 d-flex justify-content-end">
                                <button class="btn btn-warning m-2" ng-click="hideCalender()">Show/Hide Calender
                                </button>
                            </div>
                        </div>


                    </div>


                </div>

                <div class="row mt-2 " ng-show="showTable2">
                    <div class="col">

                        <table class="table table-striped table-dark">
                            <tr class="text-center">
                                <th>Id</th>
                                <th>Event</th>
                                <th>Time</th>
                                <th>Venue</th>
                                <th>Full_Date</th>


                            </tr>
                            <tr ng-repeat="x in events" class="text-center">

                                <td ng-bind="x.id"></td>
                                <td ng-bind="x.eName"></td>
                                <td ng-bind="x.eTime"></td>
                                <td class="mb-5" ng-bind="x.eVenue"></td>
                                <td ng-bind="x.eDate"></td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row ml-5 mt-5 justify-content-center" style="height:270px" ng-show="showMe">
                    <div class="col alert alert-primary">
                        <h5 style="font-size: x-large" class="alert-heading">Your Reminder in words . .</h5>
                        <hr>
                        <span style="font-size: xx-large">Remind me about&nbsp; </span>
                        <span style="font-size: xx-large" ng-bind="eventName"></span>
                        <span style="font-size: xx-large"> &nbsp;on&nbsp; </span>
                        <span style="font-size: xx-large" ng-bind="eventDate.toLocaleDateString()"></span>
                        <span style="font-size: xx-large"> &nbsp;at&nbsp; </span>
                        <span style="font-size: xx-large" ng-bind="eventTime.toLocaleTimeString()"></span>
                        <span style="font-size: xx-large"> &nbsp;at&nbsp; </span>
                        <span style="font-size: xx-large" ng-bind="eventVenue"></span>
                        <span style="font-size: xx-large">.</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
